<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Irish Sports Quiz</title>
</head>

<body>
    <header>
        <h1>The Irish Sports Quiz <img src="assets/images/ireland (1).png" alt="Irish flag icon"></h1>
    </header>
    <div id="quiz-container">
        <div id="image-container">
            Image
        </div>
        <div id="question-container">
            <div id="question">
                <h2>Question</h2>
                <ol id="answers" type="A">
                    <li id="optionA">Answer 1</li>
                    <li id="optionB">Answer 2</li>
                    <li id="optionC">Answer 3</li>
                    <li id="optionD">Answer 4</li>
                </ol>
            </div>
            <div id="quiz-controls">
                <button data-type="submit" id="submit">Submit</button>
                <button data-type="next" id="next">Next</button>
            </div>
        </div>
        <div id="score-area">
            <p>Score:<span id="score">0</span></p>
        </div>
        </div>
        <footer>
            <ul id="links">
                <li>
                    <a href="rules.html">Rules</a>
                </li>
                <li>
                    <a href="https://en.wikipedia.org/wiki/Sport_in_Ireland">Irish Sports History</a>
                </li>
                <li>
                    <a href="">Placeholder</a>
                </li>
            </ul>
        </footer>

        <script src="https://kit.fontawesome.com/8b7d50bbeb.js" crossorigin="anonymous"></script>

        <script src="assets/js/script.js"></script>
